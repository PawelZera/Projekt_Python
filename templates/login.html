{% extends "base.html" %}
{% block content %}

<h1>Logowanie</h1>
<br>
<form action="" method="post">
  <input type="text" placeholder="Nazwa użytkownika" name="username" value="{{request.form.username }}">
  <input type="password" placeholder="Hasło" name="password" value="{{request.form.password }}">
  <input class="btn btn-default" type="submit" value="Zaloguj">
</form>

{% endblock %}
